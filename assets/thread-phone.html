<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" />
<link rel="stylesheet" href="thread.css">
<link rel="stylesheet" href="thread-phone.css">
<script src="jquery.min.js"></script>	
<script src="ICanHaz.min.js"></script>	
<script src="thread.js"></script>	
</head>
<body>
<script id="post" type="text/html">
    <tr class="{{ lastread }}">
        <td class="userinfo-row">
            <div class="avatar">
                <img src="{{ avatar }}" />
            </div>
            <div class="userinfo">
                <div class="username">
                    <h4>{{ username }}</h4>
                </div>
                <div class="postdate">
                    {{ postdate }}
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="post-cell" id="{{ postId }}" colspan="2" style="background: {{ background }}">
            <div class="post-content">
                {{{ content }}}
            </div>
        </td>
    </tr>
</script>
<div class="content">
    <table id="thread-body" width="100%" cellpadding="0">
    </table>
</div>
</body>
</html>
